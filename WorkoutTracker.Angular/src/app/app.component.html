<header>
  <mat-sidenav-container class="sidenav-container" [autosize]="true">
    <mat-sidenav #drawer class="sidenav" fixedInViewport
                 [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
                 [mode]="(isHandset$ | async) ? 'over' : 'side'"
                 [opened]="(isHandset$ | async) === false">
      <mat-toolbar>Menu</mat-toolbar>
      <mat-nav-list>
        <div *ngIf='!isUserAuthenticated'>
          <a mat-list-item routerLink="login">Login</a>
          <a mat-list-item routerLink="register">Register</a>
        </div>
        <div *ngIf='isUserAuthenticated'>
          <a mat-list-item routerLink="workoutSession">Workout Sessions</a>
          <button mat-list-item (click)="logout()">Logout</button>
        </div>
      </mat-nav-list>
    </mat-sidenav>
    <mat-sidenav-content>
      <mat-toolbar color="primary">
        <button type="button"
                aria-label="Toggle sidenav"
                mat-icon-button
                (click)="drawer.toggle()"
                *ngIf="isHandset$ | async">
          <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
        </button>
        <span>WorkoutTracker</span>
      </mat-toolbar>
      <router-outlet></router-outlet>
    </mat-sidenav-content>
  </mat-sidenav-container>
</header>
